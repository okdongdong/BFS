version: '3'

services: 
  frontend:
    image: frontend
    build:
      context: frontend/
      dockerfile: Dockerfile
    ports:
      - "80:80" 
      - "443:443"
    volumes:
      - /home/ubuntu/certbot:/var/www/html
            # - /app/node_modules
            # - ./:/app
    container_name: "frontend"
  
  backend:
    image: backend
    build:
      context: backend/
      dockerfile: Dockerfile
    ports:
      - "8443:8443"
    volumes:
      - /home/ubuntu/certbot:/root
    container_name: "backend"

  data:
    image: data
    build:
      context: data/
      dockerfile: Dockerfile
    ports:
      - "8444:8444"
    # volumes:
      # - /home/ubuntu/certbot:/root
    container_name: "data"
